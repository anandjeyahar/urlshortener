<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <form action="/url/shorten" method="post" id="shorten">
        <label for="orig_url"> URL to shorten </label>
        <input type=url label="url to shorten" id="orig_url" name="orig_url">
        <button type="submit">Shorten</button>
        </input>
    </form>

    <form method="get" id="stats">
    <b>Stats:</b>
    <label for = "urls"> Urls Shortened:</label>
    <input type=text label="Urls Shortened:" id="urls" name="urls" readOnly>
    <label for = "redirects"> Redirect Counts:</label>
    <input type=text label="Redirect Counts:" id="redirects" name="redirects" readOnly >
    </form>
    <script>
        $(document).ready(function() {
            var xmlHttp = null;
            xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", "/url/stats", false );
            xmlHttp.send( null );
            var stats = $.parseJSON(xmlHttp.responseText);
            $('#urls').val(stats.urls.toString());
            $('#urls').readOnly = true;
            $('#redirects').val(stats.redirects.toString());
            $('#redirects').readOnly = true;
            });

    </script>
</head>
