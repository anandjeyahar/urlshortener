<body>
    <form action="/shorten" method="post" id="shorten">
        <label for="orig_url"> URL to shorten </label>
        <input type=url label="url to shorten" id="orig_url" name="orig_url">
        <button type="submit">Shorten</button>
        </input>
    </form>
    <form method="get" id="stats">
        <pre>
        <b>Stats:</b>
        <label for = "urls"> Urls Shortened:</label>
        <input type=text label="Urls Shortened:" id="urls" name="urls" readOnly>
        <label for = "redirects"> Redirect Counts:</label>
        <input type=text label="Redirect Counts:" id="redirects" name="redirects" readOnly >
        </pre>
    </form>
</body>
